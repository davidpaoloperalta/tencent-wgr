# Deploy 
name: Deploy prod
permissions:
  security-events: write

on:

  push:
    branches: [ "main" ]

jobs:
  # This workflow contains a single job called "build"
  checkout:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: View Contents
        run: ls -l

      - uses: actions/upload-artifact@master
        with:
          name: checkout-artifact
          path: ./

  terraform_validate:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    needs: checkout
  
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/download-artifact@master
        with:
          name: checkout-artifact
          path: ./

      - name: View Contents
        run: ls -l

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.2 

      - name: Find and Replace project
        uses: jacobtomlinson/gha-find-replace@v3
        with:
          find: "dynamic_env"
          replace: "${{ secrets.PROJECT_NAME }}"
          regex: false
          include: "version.tf"      

      - name: Find and Replace bucket string
        uses: jacobtomlinson/gha-find-replace@v3
        with:
          find: "dynamic_bucket_string"
          replace: "${{ secrets.BUCKET_STRING }}"
          regex: false
          include: "version.tf"      

          
      - name: Find and Replace Env
        uses: jacobtomlinson/gha-find-replace@v3
        with:
          find: "dynamic_project_name"
          replace: "prod"
          regex: false
          include: "config/prod/terraform.tfvars"      

      - name: Terraform Init
        id: init
        run: terraform init
        env:
          TENCENTCLOUD_SECRET_ID:  ${{ secrets.TENCENTCLOUD_SECRET_ID }}
          TENCENTCLOUD_SECRET_KEY:  ${{ secrets.TENCENTCLOUD_SECRET_KEY }}

      - name: Terraform Validate
        id: validate
        run: terraform validate


  terraform_plan:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    needs: [terraform_validate]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/download-artifact@master
        with:
          name: checkout-artifact
          path: ./

      - name: View Contents
        run: ls -l

      - name: Find and Replace
        uses: jacobtomlinson/gha-find-replace@v3
        with:
          find: "dynamic_env"
          replace: "prod"
          regex: false
          include: "version.tf"    

      - name: Terraform Init
        id: init
        run: terraform init
        env:
          TENCENTCLOUD_SECRET_ID:  ${{ secrets.TENCENTCLOUD_SECRET_ID }}
          TENCENTCLOUD_SECRET_KEY:  ${{ secrets.TENCENTCLOUD_SECRET_KEY }}

      - name: Terraform Plan
        id: plan
        run: terraform plan -var-file=config/prod/terraform.tfvars -out=prod-plan.out
        env:
          TENCENTCLOUD_SECRET_ID:  ${{ secrets.TENCENTCLOUD_SECRET_ID }}
          TENCENTCLOUD_SECRET_KEY:  ${{ secrets.TENCENTCLOUD_SECRET_KEY }}

      - uses: actions/upload-artifact@master
        with:
          name: plan-output
          path: prod-plan.out
          
  terraform_apply:
     # The type of runner that the job will run on
    runs-on: ubuntu-latest
    needs: [terraform_plan]
    environment: prod

     # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/download-artifact@master
        with:
          name: checkout-artifact
          path: ./

      - uses: actions/download-artifact@master
        with:
          name: plan-output
           
      - name: View Contents
        run: ls -l

      - name: Find and Replace
        uses: jacobtomlinson/gha-find-replace@v3
        with:
          find: "dynamic_env"
          replace: "prod"
          regex: false
          include: "backend.tf"    

      #- name: Find and Replace Secrets
      #  uses: jacobtomlinson/gha-find-replace@v3
      #  with:
      #    find: "dynamic_random_password"
      #    replace: ${{ secrets.ALICLOUD_RANDOM_PASSWORD }}
      #    regex: false
      #    include: ".github/workflows/deploy_prod.yml"  

      - name: Terraform Init
        id: init
        run: terraform init
        env:
          TENCENTCLOUD_SECRET_ID:  ${{ secrets.TENCENTCLOUD_SECRET_ID }}
          TENCENTCLOUD_SECRET_KEY:  ${{ secrets.TENCENTCLOUD_SECRET_KEY }}

      - name: Terraform Apply
        id: apply
        run: terraform apply --auto-approve prod-plan.out
        env:
          TENCENTCLOUD_SECRET_ID:  ${{ secrets.TENCENTCLOUD_SECRET_ID }}
          TENCENTCLOUD_SECRET_KEY:  ${{ secrets.TENCENTCLOUD_SECRET_KEY }}